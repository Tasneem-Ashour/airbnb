<section class="vh-100" style="background-color: #eee">
  <div class="container h-100">
    <div class="row d-flex justify-content-center align-items-center h-100">
      <div class="col-lg-12 col-xl-11">
        <div class="card text-black" style="border-radius: 25px">
          <div class="card-body p-md-5">
            <div class="row justify-content-center">
              <div class="col-md-10 col-lg-6 col-xl-5 order-2 order-lg-1">
                <p class="text-center h1 fw-bold mb-5 mx-1 mx-md-4 mt-4">
                  Sign up
                </p>

                <form class="mx-1 mx-md-4" [formGroup]="upForm"  >
                  <div class="d-flex flex-row align-items-center mb-4">
                    <i class="fas fa-user fa-lg me-3 fa-fw"></i>
                    <div class="form-outline flex-fill mb-0">
                      <input
                        type="text"
                        id="form3Example1c"
                        class="form-control"
                        formControlName="firstName"
                        [class.is-valid]="lastName?.valid"
                      />
                      <label class="form-label" for="form3Example1c"
                        >First Name</label
                      >
                      <div
                        class="alert alert-warning"
                        [hidden]="firstName?.valid || firstName?.untouched"
                      >
                        <small *ngIf="firstName?.errors?.['required']">
                          First Name is required
                        </small>
                        <small *ngIf="firstName?.errors?.['maxlength']">
                          cannot be longer than 8 characters
                        </small>
                      </div>
                    </div>


                  </div>

                  <div class="d-flex flex-row align-items-center mb-4">
                    <i class="fas fa-user fa-lg me-3 fa-fw"></i>
                    <div class="form-outline flex-fill mb-0">
                      <input
                        type="text"
                        id="form3Example1c"
                        class="form-control"
                        formControlName="lastName"
                        [class.is-valid]="lastName?.valid"
                      />
                      <label class="form-label" for="form3Example1c"
                        >Last Name</label
                      >
                      <div
                        class="alert alert-warning"
                        [hidden]="lastName?.valid || lastName?.untouched"
                      >
                        <small *ngIf="lastName?.errors?.['required']">
                          Last Name is required
                        </small>
                        <small *ngIf="lastName?.errors?.['minlength']">
                          Should Contain Atleast 3 Characters
                        </small>
                      </div>
                    </div>
                  </div>

                  <div class="d-flex flex-row align-items-center mb-4">
                    <i class="fas fa-envelope fa-lg me-3 fa-fw"></i>
                    <div class="form-outline flex-fill mb-0">
                      <input
                        type="email"
                        id="form3Example3c"
                        class="form-control"
                        formControlName="email"
                        [class.is-valid]="email?.valid"
                      />
                      <label class="form-label" for="form3Example3c"
                        >Your Email</label
                      >
                      <div
                        class="alert alert-warning"
                        [hidden]="email?.valid || email?.untouched"
                      >
                        <small *ngIf="email?.errors?.['required']">
                          Email is required
                        </small>
                        <small *ngIf="email?.errors?.['email']">
                          Should bs correct form of email
                        </small>
                      </div>
                    </div>
                  </div>

                  <div class="d-flex flex-row align-items-center mb-4">
                    <i class="fas fa-lock fa-lg me-3 fa-fw"></i>
                    <div class="form-outline flex-fill mb-0">
                      <input
                        type="password"
                        id="form3Example4c"
                        class="form-control"
                        formControlName="password"
                      />
                      <label class="form-label" for="form3Example4c"
                        >Password</label
                      >
                    </div>
                  </div>

                  <div class="d-flex flex-row align-items-center mb-4">
                    <i class="fas fa-key fa-lg me-3 fa-fw"></i>
                    <div class="form-outline flex-fill mb-0">
                      <input
                        type="password"
                        id="form3Example4cd"
                        class="form-control"
                        formControlName="confirmPassword"
                      />
                      <label class="form-label" for="form3Example4cd"
                        >Repeat your password</label
                      >
                      <div
                        *ngIf="passwordMatchError"
                        class="alert alert-warning"
                        [hidden]="
                          passwordMatchError?.valid ||
                          passwordMatchError?.untouched
                        "
                      >
                        <small> Password does not match </small>
                      </div>
                    </div>
                  </div>

                  <!-- <div class="form-check">
                    <input class="form-check-input" type="radio" name="exampleRadios" id="exampleRadios1" value="false" checked>
                    <label class="form-check-label" for="exampleRadios1">
                      As a User
                    </label>
                  </div>
                  <div class="form-check">
                    <input class="form-check-input" type="radio" name="exampleRadios" id="exampleRadios2" value="true">
                    <label class="form-check-label" for="exampleRadios2">
                      As a Host
                    </label>
                  </div> -->
                  <div class="btn-group" role="group" aria-label="Basic radio toggle button group">
                    <input type="radio" class="btn-check"  id="btnradio1" autocomplete="off" checked value="false" formControlName="UserType">
                    <label class="btn btn-outline-primary" for="btnradio1">USER</label>

                    <input type="radio" class="btn-check"  id="btnradio2" autocomplete="off" value="true" formControlName="UserType">
                    <label class="btn btn-outline-primary" for="btnradio2">HOST</label>


                  </div>


                  <div class="d-flex justify-content-center mx-4 mb-3 mb-lg-4">
                    <button
                      [disabled]="upForm.invalid"
                      type="submit"
                      class="btn btn-primary btn-lg"
                      (click)="Register()"
                    >
                      Register
                    </button>
                  </div>
                </form>

                <div>
                  {{upForm.value | json}}
                </div>
                
              </div>
              <div
                class="col-md-10 col-lg-6 col-xl-7 d-flex align-items-center order-1 order-lg-2"
              >
                <img
                  src="https://mdbcdn.b-cdn.net/img/Photos/new-templates/bootstrap-registration/draw1.webp"
                  class="img-fluid"
                  alt="Sample image"
                />
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

</section>
