<p>host-property works!</p>

    <mat-toolbar color="primary">
      <button mat-icon-button class="example-icon" aria-label="Example icon-button with menu icon">
        <mat-icon>person</mat-icon>
      </button>
      <span>{{totalProperty.user?.firstName}}</span>
      <span class="example-spacer"></span>
      <button mat-flat-button color="accent" (click)="openDialog()">Add New</button>

    </mat-toolbar>


    <div class="container">
      <div>

        <mat-form-field appearance="standard">
          <mat-label>Filter</mat-label>
          <input matInput (keyup)="applyFilter($event)" placeholder="Ex. Mia" #input>
        </mat-form-field>
        
        <div class="mat-elevation-z8">
          <table mat-table [dataSource]="dataSource" matSort>
        
            <!-- ID Column -->
            <ng-container matColumnDef="PropertyName">
              <th mat-header-cell *matHeaderCellDef mat-sort-header> Property Name </th>
              <td mat-cell *matCellDef="let row"> {{row.name}} </td>
            </ng-container>
        
            <!-- Progress Column -->
            <ng-container matColumnDef="PropertyType">
              <th mat-header-cell *matHeaderCellDef mat-sort-header> Type </th>
              <td mat-cell *matCellDef="let row"> {{row.propertyTypeId}} </td>
            </ng-container>
        
            <!-- Name Column -->
            <ng-container matColumnDef="Price">
              <th mat-header-cell *matHeaderCellDef mat-sort-header> Price </th>
              <td mat-cell *matCellDef="let row"> {{row.price}} </td>
            </ng-container>
        
            <!-- Fruit Column -->
            <ng-container matColumnDef="NumberofGuest">
              <th mat-header-cell *matHeaderCellDef mat-sort-header> Guest </th>
              <td mat-cell *matCellDef="let row"> {{row.accomodatesCount}} </td>
            </ng-container>


            <ng-container matColumnDef="action">
              <th mat-header-cell *matHeaderCellDef mat-sort-header example-spacer> action </th>
              <td mat-cell *matCellDef="let row"> 
                <button mat-icon-button color="primary" (click)="editProperty(row)">
                  <mat-icon>edite</mat-icon>
                      </button>
              
                <button mat-icon-button color="warn"  (click)="deleteProperty(row.id)">
                  <mat-icon>delete</mat-icon>
                  
                </button></td>
            </ng-container>
        
            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        
            <!-- Row shown when there is no matching data. -->
            <tr class="mat-row" *matNoDataRow>
              <td class="mat-cell" colspan="4">No data matching the filter "{{input.value}}"</td>
            </tr>
          </table>
        
          <!-- <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]" aria-label="Select page of users"></mat-paginator> -->
        </div>
        
      </div>
    </div>
