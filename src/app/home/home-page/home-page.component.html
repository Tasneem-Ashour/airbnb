<div class="Cantainer" id="ex">
  <div class="row clearfix">
    <div class="card col-md-3 col-sm-6 " *ngFor="let item of prop">
      <img
        class="img-responsive"
        src="./assets/images/house-1.png"
        alt=""
        [routerLink]="['/userView', item.id]"
      />
      <div class="intro">
        <h1>{{ item.name }}</h1>
        <p>
          The
          <span
            >location:{{ item.address }} <br />
            Rooms:{{ item.bedroomCount }} <br />
            Gests{{ item.accomodatesCount }}</span
          >
        </p>
      </div>
    </div>
  </div>
</div>
